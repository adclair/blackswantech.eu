<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <link rel="icon" type="image/png" href="images/logo2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f8f7;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 150px; /* Augmentation de la taille du logo */
            height: auto;
            margin-bottom: 20px;
        }
        .content {
            margin-top: auto; /* Déplace les liens vers le bas */
            margin-bottom: 30px; /* Espace en bas de page */
            width: 100%; /* Utilise toute la largeur pour aligner le contenu */
        }
        a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="email"], button {
            font-size: 18px;
            padding: 10px;
            margin-top: 20px;
            border: none; /* Suppression de la bordure */
            background: none; /* Fond transparent */
            color: #333; /* Couleur du texte pour l'input et le bouton */
            outline: none; /* Suppression de l'outline sur focus */
        }
        button {
            cursor: pointer;
            background-color: #4CAF50; /* Vert pour le bouton */
            color: white; /* Texte blanc pour le bouton */
            border-radius: 5px; /* Bordures arrondies pour le bouton */
        }
        .social-icons i {
            margin-right: 8px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: rgba(248, 248, 247, 0.9); /* Légèrement transparent */
        }
    </style>
</head>
<body>
    <img src="images/logo2.png" alt="Logo">
    <p>Site en Construction</p>
    <div class="content">
        <p>Inscrivez-vous pour être notifié du lancement :</p>
        <input type="email" placeholder="Entrez votre email">
        <button>S'inscrire</button>
    </div>
    <div class="footer">
        <p>Suivez-nous sur les réseaux sociaux :</p>
        <div>
            <a href="https://www.linkedin.com/company/blackswantech" class="social-icons"><i class="fab fa-linkedin-square"></i>Linkedin</a>
            <a href="https://twitter.com" class="social-icons"><i class="fab fa-twitter-square"></i>Twitter</a>
            <a href="https://instagram.com" class="social-icons"><i class="fab fa-instagram-square"></i>Instagram</a>
        </div>
    </div>
</body>
</html>
