<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Construction</title>
    <style>
        body {
            background-color: #101010; /* Couleur de fond noire */
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Utilisation de Helvetica Neue, avec fallback sur Arial */
            font-size: 50px; /* Taille de la police */
            text-align: center; /* Centrage du texte */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%; /* Assure que l'image ne dépasse pas la largeur de l'écran */
            height: auto; /* Garde les proportions de l'image */
        }
    </style>
</head>
<body>
    <img src="images/logo2.png" alt="Logo"> <!-- Image du logo -->
    <p>Site en Construction</p> <!-- Texte affiché sous le logo -->
</body>
</html>
